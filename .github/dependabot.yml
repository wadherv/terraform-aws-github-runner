# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

# NPM production dependencies are part of the generated Lambda JavaScript.
# Therefore updates on production are prefixed with fix(component) to trigger releases.
# Development updates are prefixed with chore, and not triggering a release.

version: 2
updates:
  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    groups:
      github:
        patterns:
          - "actions/*"
          - "github/"

  - package-ecosystem: "npm"
    directory: "/lambdas"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    groups:
      aws:
        patterns:
          - "@aws-sdk/*"
      octokit:
        patterns:
          - "@octokit/*"
      aws-powertools:
        patterns:
          - "@aws-lambda-powertools/*"
      nx:
        patterns:
          - "@nx/*"
          - "nx/*"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint-*"
      vite:
        patterns:
          - "vite*"
          - "@vite/*"

    commit-message:
      prefix: "fix(lambda)"
      prefix-development: "chore(lambda)"
    # Ignore major version updates for Node.js related packages to keep aligned with Lambda runtime as configured via Terraform
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "docker"
    directory: "/.ci/Dockerfile"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
    # Ignore major version updates for Node.js Docker images to keep aligned with Lambda runtime as configured via Terraform
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "docker"
    directory: "/.devcontainer/Dockerfile"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(devcontainer)"
    # Ignore major version updates for Node.js Docker images to keep aligned with Lambda runtime as configured via Terraform
    ignore:
      - dependency-name: "mcr.microsoft.com/vscode/devcontainers/typescript-node"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "pip"
    directory: "/.github/workflows/mkdocs"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
    groups:
      python-deps:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(docs)"
